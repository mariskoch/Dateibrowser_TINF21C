<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>3529514_KochMaris</title>
    <script type="text/javascript" src="../javascript/authentication.js"></script>
    <script type="text/javascript" src="../javascript/fileOperations.js"></script>
    <script type="text/javascript" src="../javascript/tableOperations.js"></script>
    <script type="text/javascript" src="../javascript/directoryOperations.js"></script>
</head>
<body>
<h3>Demonstration</h3>
<p id="authenticationStatus">logged out</p>
<hr>
<form id="credentialForm">
    <label for="username">Username: </label><input name="username" id="username" type="text"><br>
    <label for="password">Password: </label><input name="password" id="password" type="text"><br>
</form>
<button onclick="login();">Login</button>
<br>
<button onclick="logout();">Logout</button>
<hr>
<form id="fileUpload">
    <label for="uploadField">Upload file: </label><input type="file" id="uploadField" name="uploadField"
                                                         onchange="addFile(event);">
</form>
<hr>
<label for="toDelete">insert name of file/directory to delete: </label><input type="text" id="toDelete"><br>
<button onclick="deleteFile();">delete file</button>
<hr>
<label for="directoryToAdd">insert name of directory: </label><input type="text" id="directoryToAdd"><br>
<button onclick="addDirectory();">add directory</button>
<hr>
<table id="fileList" border="1" style="width: 50%">
    <tr>
        <td colspan="1" style="width: 85%">Name</td>
        <td colspan="1" style="width: 15%">Filetype</td>
    </tr>
</table>
</body>
</html>
